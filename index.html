<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div class="card__img__cont">
        <img
          class="card__img mobile"
          src="./images/image-header-mobile.jpg"
          alt="People coding and having fun"
        />
        <img
          class="card__img desktop"
          src="./images/image-header-desktop.jpg"
          alt="People coding and having fun"
        />
      </div>
      <div class="card__info">
        <h1 class="card__header">
          Get <b class="highlight">insights</b> that help your business grow.
        </h1>
        <p class="card__summary">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <p>
            <b class="card__stat">10k+</b><br />
            companies
          </p>
          <p>
            <b class="card__stat">314</b><br />
            templates
          </p>
          <p>
            <b class="card__stat">12m+</b><br />
            queries
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
